
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribe</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      height: 200vh; /* Add extra height to demo floating */
    }

    #custom-subscribe-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 9999;
      background: #00ffe0;
      border: none;
      color: black;
      font-size: 20px;
      font-weight: bold;
      padding: 14px 28px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 12px #00ffe0, 0 0 20px rgba(0, 255, 224, 0.4);
      transition: all 0.3s ease;
    }

    #custom-subscribe-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffe0;
    }

    #paypal-button-container {
      display: none;
    }
  </style>
</head>
<body>

  <button id="custom-subscribe-button">üöÄ Subscribe</button>
  <div id="paypal-button-container"></div>

  <script src="https://www.paypal.com/sdk/js?client-id=ASH_6AVNiol_hlhv482iRN7GsfTohxGTdnS0gYAMh1MUupiTgdbt5xihwvg709REbRTCGNNQraL3QF8F&vault=true&intent=subscription"></script>

  <script>
    paypal.Buttons({
      style: {
        layout: 'horizontal',
        label: 'subscribe',
        color: 'silver',
        shape: 'rect'
      },
      createSubscription: function (data, actions) {
        return actions.subscription.create({
          plan_id: 'P-5KH56881BE2461231NAAIISA'
        });
      },
      onApprove: function (data, actions) {
        alert('‚úÖ Subscription created! ID: ' + data.subscriptionID);
      }
    }).render('#paypal-button-container');

    document.getElementById('custom-subscribe-button').addEventListener('click', function () {
      const realPayPalButton = document.querySelector('#paypal-button-container iframe');
      if (realPayPalButton) {
        realPayPalButton.contentWindow.focus();
        realPayPalButton.contentWindow.postMessage({
          eventType: 'BUTTON_CLICK'
        }, '*');
      } else {
        alert('üïê Still loading PayPal‚Ä¶ try again in a sec.');
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribe</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #custom-subscribe-button {
      background: #00ffe0;
      border: none;
      color: black;
      font-size: 20px;
      font-weight: bold;
      padding: 14px 28px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 12px #00ffe0, 0 0 20px rgba(0, 255, 224, 0.4);
      transition: all 0.3s ease;
      z-index: 10;
    }

    #custom-subscribe-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffe0;
    }

    #paypal-button-container {
      display: none;
    }
  </style>
</head>
<body>

  <button id="custom-subscribe-button">ðŸš€ Subscribe</button>
  <div id="paypal-button-container"></div>

  <script src="https://www.paypal.com/sdk/js?client-id=ASH_6AVNiol_hlhv482iRN7GsfTohxGTdnS0gYAMh1MUupiTgdbt5xihwvg709REbRTCGNNQraL3QF8F&vault=true&intent=subscription"></script>

  <script>
    let paypalClickHandler;

    paypal.Buttons({
      style: {
        layout: 'horizontal',
        label: 'subscribe',
        color: 'silver',
        shape: 'rect'
      },
      createSubscription: function (data, actions) {
        return actions.subscription.create({
          plan_id: 'P-5KH56881BE2461231NAAIISA'
        });
      },
      onApprove: function (data, actions) {
        alert('âœ… Subscription created! ID: ' + data.subscriptionID);
      },
      onInit: function (data, actions) {
        paypalClickHandler = actions;
      }
    }).render('#paypal-button-container');

    document.getElementById('custom-subscribe-button').addEventListener('click', function () {
      if (paypalClickHandler && paypalClickHandler.click) {
        paypalClickHandler.click();
      } else {
        alert('Please waitâ€¦ PayPal is still loading.');
      }
    });
  </script>

</body>
</html>
